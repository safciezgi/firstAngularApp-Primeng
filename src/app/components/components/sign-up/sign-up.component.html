<p-card class="card-holder" [style]="{'width': '28rem', 'height': '37rem', 'margin-bottom': '10rem'}">
  <ng-template pTemplate="header" >
      <b>Sign Up</b>
  </ng-template>
  <div [style]="{'margin-top': '-2rem', 'margin-left': '20px'}">
    <span class="p-float-label">
    <h5>Name</h5>
      <input id="float-input" placeholder="Name" type="text" pInputText >
      <h5>Phone Number</h5>
      <input id="float-input" placeholder="Phone Number" type="text" pInputText >
      <h5>Email Address</h5>
      <input id="float-input" placeholder="Mail Address" type="text" pInputText >
      <h5>Password</h5>
      <input id="float-input" placeholder="Password" type="password" pInputText >
    </span>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Login" [style]="{'margin-left': '20px'}"></p-button>
    <div [style]="{'margin-left': '20px', 'margin-top': '10px'}">
      <a [routerLink]="'/signIn'">Already Registered? Click to Sign In!!</a>
    </div>
  </ng-template>
</p-card>
